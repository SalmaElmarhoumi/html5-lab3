<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="image-container">
        <img src="user1.jpg" alt="Your Image">
      </div>
<!-- image with text -->

    <img src="user4.jpg" alt="Your Small Image">
    <div class="text-overlay">
      My Name is Salma, I Love ITI
    </div>
  </div>
      <!-- form -->
      <div>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <input type="submit" value="Submit">
      </form>
    </div>
<!-- color button -->
<button class="color-changing-button" onclick="toggleColor()">Press me</button>
<!-- MicroData -->
        <h1 class="microdata">MicroData</h1>
        <div itemscope itemtype="http://data-vocabulary.org/Organization" class="micro">
        <h2 itemprop="name">.SD & Gaming CoE, ITI</h2>
        <span itemprop="tel">35355695</span>
        <a href="https://iti.gov.eg/iti/home" itemprop="url">https://iti.gov.eg/iti/home</a>
        <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <span itemprop="streetAddress">km 28 Cairo - Alexandria Desert Road</span>
            <span itemprop="addressLocality">Smart Village</span>
            <span itemprop="addressRegion">Giza</span>
            <span itemprop="postalCode">11371</span>

        </div>
        <div itemprop="geo" itemscope itemtype="http://schema.org/GeoCoordinates">
        <span itemprop="latitude"> N 38.5323</span>
        <span itemprop="longitude">W 77.0040</span>
        </div>
        </div>


      <script src='main.js'></script>
</body>
</html>
